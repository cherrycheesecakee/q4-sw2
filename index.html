<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW#2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Tsukimi+Rounded&display=swap" rel="stylesheet">

	<style>
		body{
			background-color: #CBD4FF;
			font-family: Tsukimi Rounded, sans-serif;
		}
	</style>

</head>
<body>

	<div class="container-fluid">

		<div class="row mt-5 mb-5" style=" text-align: center; background-color: white; border: dotted 2px gray;">
			<div class="col-xl-2">≽^•⩊•^≼</div>
			<div class="col-xl-8">
				<h4>Kitty Calculator <a href="https://emoji.gg/emoji/1878-blobcat-code"><img src="https://cdn3.emoji.gg/emojis/1878-blobcat-code.gif" width="32px" height="32px" alt="blobcat_code"></a></h4>
			</div>
			<div class="col-xl-2">≽^•⩊•^≼</div>
		</div>

		<div class="row">
			<div class="col-xl-2"></div>

			<div class="col-xl-3"><a href="https://emoji.gg/emoji/8506-ducky-kitten"><img src="https://cdn3.emoji.gg/emojis/8506-ducky-kitten.png" width="192px" height="192px" alt="ducky_kitten"></a></div>

			<div class="col-xl-5" style="justify-content: center; border: dotted 2px gray;">
				<div>

					<p>First kitty ammount</p><input type="number"id="num1"></br>
					<p>Second kitty ammount</p><input type="number"id="num2"></br>
						<div class="mt-2 mb-2">
							<button type="Submit" onclick="exponent()">Raised to</button>

							<button type="Submit" onclick="subtract()">Difference</button>

							<button type="Submit" onclick="multiply()">Product</button>

							<button type="Submit" onclick="divide()">Equal to?</button>
						</div>
				
				</div>
			</div>

			<div class="col-xl-2"></div>
		</div>

	</div>

			<script>
					function exponent(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var raised = Number(num1)**Number(num2);
					alert("First kitty raised to second kitty is:" + raised);
					}

					function subtract(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var difference = Number(num1)-Number(num2);
					alert("The difference of the kitties is:" + difference);
					}

					function multiply(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var product = Number(num1)*Number(num2);
					alert("The product of the kitties is:" + product);
					}

					function divide(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var equality = Number(num1)===Number(num2);
					alert("Are the kitties equal?:" + equality);

					}

			</script>

</body>
</html>
